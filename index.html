<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pluton - Building a testinggggggg Future</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .bg-image {
        background-image: url('https://github.com/harrytc99/harrytc99.github.io/blob/main/website_background.jpg?raw=true');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    .title {
        color: white;
        font-size: 4em;
        margin: 0;
    }

    .tagline {
        color: white;
        font-size: 1.5em;
        margin: 20px 0;
    }

    .waitlist-form {
        margin: 20px 0;
    }

    .waitlist-input {
        padding: 10px;
        width: 300px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
    }

    .waitlist-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="bg-image">
    <h1 class="title">Pluton</h1>
    <p class="tagline">Building a Seamless Future</p>
    <div class="waitlist-form">
        <input type="email" placeholder="Enter your email" class="waitlist-input">
        <button class="waitlist-button">Join the waitlist now</button>
    </div>
</div>

</body>
</html>
