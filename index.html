<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pluton - Building a Seamless Future</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .bg-image {
        background-image: url('website_background.jpg');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    .header {
        background-image: url('website_background.jpg');
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%; /* Ensure the header spans the full width */
        position: absolute; /* Position the header on top of the background */
        top: 0; /* Align the header to the top of the page */
    }

    .header a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
    }

    .title {
        color: white;
        font-size: 4em;
        margin: 0;
    }

    .tagline {
        color: white;
        font-size: 1.5em;
        margin: 20px 0;
    }

    .waitlist-form {
        margin: 20px 0;
    }

    .waitlist-input {
        padding: 10px;
        width: 300px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
    }

    .waitlist-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="bg-image">
        <div class="header">
            <a href="http://jacobn.sgedu.site/Pluton/plutonlogin.html">Log In</a>
            <a href="http://jacobn.sgedu.site/Pluton/plutonregister.html">Register</a>
        </div>
    
        <h1 class="title">Pluton</h1>
        <p class="tagline">Building a TESTINNGGGGGG Future</p>
        <form id="waitlist-form" class="waitlist-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" class="waitlist-input">
            <button type="submit" class="waitlist-button">Join the waitlist now</button>
        </form>
        <div id="message"></div>
    </div>

<script>
document.getElementById('waitlist-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    var form = this;
    var formData = new FormData(form);

    // Send form data to PHP script asynchronously
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'submit_email.php', true);
    xhr.onload = function() {
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            document.getElementById('message').textContent = response.message;
            form.reset(); // Reset the form after successful submission
        }
    };
    xhr.send(formData);
});
</script>
</body>
</html>
